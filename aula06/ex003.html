<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: rgb(185, 168, 200);
        color: white;
        font: normal;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo</h1>
    <p>
