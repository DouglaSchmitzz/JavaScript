<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <h1>Desafio 01 de JavaScript</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>

    <script>
      function botao1() {
        window.alert("Você clicou no primeiro botão");
      }

      function botao2() {
        window.alert("Você clicou no segundo botão");
      }

      function botao3() {
        window.alert("Você clicou no terceiro botão");
      }
    </script>
  </body>
</html>
